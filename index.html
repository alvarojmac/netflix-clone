<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

<!--owl css-->
<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SCHUMACHER</h3>
                <h5>2021 | 1h 53min | Esportes e boa forma</h5>
                <p class="descricao">Por meio de entrevistas exclusivas e imagens de arquivo, este documentário traça um perfil íntimo de Michael Schumacher, sete vezes campeão da Fórmula 1.</p>
                <h4>Estrelando: Michael Schumacher</h4>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="bos-filme" src="img/Ozark.jpg" alt="">
            </div>
            <div class="item">
                <img class="bos-filme" src="img/Saul.jpg" alt="">
            </div>
            <div class="item">
                <img class="bos-filme" src="img/CobraKai.jpg" alt="">
            </div>
            <div class="item">
                <img class="bos-filme" src="img/StrangerThings.jpg" alt="">
            </div>
            <div class="item">
                <img class="bos-filme" src="img/ArremessoFinal.jpg" alt="">
            </div>
            <div class="item">
                <img class="bos-filme" src="img/Cuphead.jpg" alt="">
            </div>
            <div class="item">
                <img class="bos-filme" src="img/Round6.jpg" alt="">
            </div>
            <div class="item">
                <img class="bos-filme" src="img/BreakingBad.jpg" alt="">
            </div>
            <div class="item">
                <img class="bos-filme" src="img/Dark.jpg" alt="">
            </div>
            <div class="item">
                <img class="bos-filme" src="img/LaCasa.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c397a4d5b2.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
